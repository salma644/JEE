
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html"
><head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <title>Charge Creation</title>
</head>
<body>
<div layout:fragment="content">

<main class="container mt-5">
    <form th:action="@{saveCharge}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">title :</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
            <label for="montant" class="form-label">montant :</label>
            <input type="text" class="form-control" id="montant" name="montant">
        </div>
        <div class="mb-3">
            <label for="dateDernierDelai" class="form-label">dateDernierDelai :</label>
            <input type="date" class="form-control" id="dateDernierDelai" name="dateDernierDelai">
        </div>
        <div class="mb-3">
            <label for="datePaiement" class="form-label">datePaiement :</label>
            <input type="date" class="form-control" id="datePaiement" name="datePaiement">
        </div>
        <div class="mb-3">
            <label for="observation" class="form-label">observation :</label>
            <input type="text" class="form-control" id="observation" name="observation" >
        </div>
        <div class="mb-3">
            <label for="famille" class="form-label">famille :</label>
            <select class="form-control" id="famille" name="familleId">
                <option value="">-- SÃ©lectionnez une famille --</option>
                <option th:each="famille : ${familleList}" th:value="${famille.id}" th:text="${famille.nom}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">ADD</button>
    </form>
</main>
</div>
</body>
</html>
