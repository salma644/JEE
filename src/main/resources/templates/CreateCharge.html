
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <title>Charge Creation</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
        </nav>
    <div class="p-1 text-center bg-light">
        <h1 class="mb-3">Product Creation - Thymeleaf</h1>
    </div>
</header>
<main class="container mt-5">
    <form th:action="@{saveCharge}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">title :</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
            <label for="montant" class="form-label">montant :</label>
            <input type="text" class="form-control" id="montant" name="montant">
        </div>
        <div class="mb-3">
            <label for="dateDernierDelai" class="form-label">dateDernierDelai :</label>
            <input type="date" class="form-control" id="dateDernierDelai" name="dateDernierDelai">
        </div>
        <div class="mb-3">
            <label for="datePaiement" class="form-label">datePaiement :</label>
            <input type="date" class="form-control" id="datePaiement" name="datePaiement">
        </div>
        <div class="mb-3">
            <label for="observation" class="form-label">observation :</label>
            <input type="text" class="form-control" id="observation" name="observation" >
        </div>
        <div class="mb-3">
            <label for="famille" class="form-label">famille :</label>
            <select class="form-control" id="famille" name="familleId">
                <option value="">-- SÃ©lectionnez une famille --</option>
                <option th:each="famille : ${familleList}" th:value="${famille.id}" th:text="${famille.nom}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">ADD</button>
    </form>
</main>
</body>
</html>
